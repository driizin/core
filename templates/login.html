{% load static %}
<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link id="faviconLink" rel="icon" href="{% static 'assets/icon/icone_preto.ico' %}" type="image/x-icon">
    <style>
    body {
        background-image: url("{% static 'assets/img/fundo.png' %}"); 
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        min-height: 100vh; 
        display: flex; 
        flex-direction: column;  
        backdrop-filter: blur(0.5px) brightness(0.8); 
    }

    .overlay-content {
        background-color: rgba(255, 255, 255, 0.85); 
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-outline-secondary {
        --bs-btn-color: #495057;
        --bs-btn-border-color: #ced4da;
        --bs-btn-hover-color: #fff;
        --bs-btn-hover-bg: #495057;
        --bs-btn-hover-border-color: #495057;
        --bs-btn-focus-shadow-rgb: 206, 212, 218;
        --bs-btn-active-color: #fff;
        --bs-btn-active-bg: #495057;
        --bs-btn-active-border-color: #495057;
        --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
        --bs-btn-disabled-color: #495057;
        --bs-btn-disabled-bg: transparent;
        --bs-btn-disabled-border-color: #495057;
        --bs-gradient: none;
      }
    
     .btn-secondary {
        --bs-btn-color: #fff;
        --bs-btn-bg: #495057;
        --bs-btn-border-color: #ff6495057a00;
        --bs-btn-hover-color: #fff;
        --bs-btn-hover-bg: #495057;
        --bs-btn-hover-border-color: #495057;
        --bs-btn-focus-shadow-rgb: 206, 212, 218;
        --bs-btn-active-color: #fff;
        --bs-btn-active-bg: #495057;
        --bs-btn-active-border-color: #495057;
        --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
        --bs-btn-disabled-color: #fff;
        --bs-btn-disabled-bg: #495057;
        --bs-btn-disabled-border-color: #495057;
      }

      .form-control:focus {
            border-color: #b4c3cd; 
            box-shadow: 0 0 0 0.25rem rgba(180, 195, 205, 0.25); 
        }

    .logo-container {
        background-color: white; 
        padding: 15px 5px; 
        border-radius: 8px; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        display: inline-block; 
    }
    </style>
    <title>core</title>
</head>
<body>

    <header class="text-center py-4">
        <div class="logo-container">
            <img src="{% static 'assets/img/ifbaiano.png' %}" alt="Logo IF Baiano" class="img-fluid" style="max-height: 100px;">
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 d-none d-md-block text-center">
            </div>

            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Login</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
                                    <button id="togglePasswordButton" class="btn btn-outline-secondary" type="button">
                                        <img id="togglePasswordIcon"
                                            src="{% static 'assets/img/senha_oculta.png' %}"
                                            data-show="{% static 'assets/img/senha_mostra.png' %}"
                                            data-hide="{% static 'assets/img/senha_oculta.png' %}"
                                            alt="Alternar Senha" style="width: 24px; height: 24px;">
                                    </button>
                                </div>
                                </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-secondary">Entrar</button>
                            </div>
                        </form>
                        {% if messages %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.getElementById("password");
        const toggleButton = document.getElementById("togglePasswordButton");
        const toggleIcon = document.getElementById("togglePasswordIcon");

        if (!passwordInput || !toggleButton || !toggleIcon) {
            console.warn("Elementos nÃ£o encontrados!");
            return;
        }

        toggleButton.addEventListener("click", function () {
            const isPassword = passwordInput.type === "password";
            passwordInput.type = isPassword ? "text" : "password";

            toggleIcon.src = isPassword 
            ? toggleIcon.dataset.show 
            : toggleIcon.dataset.hide;
        });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const faviconLink = document.getElementById('faviconLink');
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

            function updateFavicon(e) {
                if (e.matches) {
                    faviconLink.href = "{% static 'assets/icon/icone_branco.ico' %}";
                } else {
                    faviconLink.href = "{% static 'assets/icon/icone_preto.ico' %}";
                }
            }

            updateFavicon(prefersDarkScheme);

            prefersDarkScheme.addEventListener('change', updateFavicon);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
